<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=23256411488e7efe828c636cc4c08115"></script>
</head>
<body>


	<div id="map" sytle="width:500px;height:500px;"></div>
<script>
if(navigator.geolocation){
	navigator.geolocation.getCurrentPosition(function(position){
		var lat = position.coords.latitude, // 위도
				lon = position.coords.longitude; // 경도

		var location = new kakao.maps.LatLng(lat, lon);

		var con = document.getElementById('map');
		var opt = {
			center: location,
			level: 5
		};
		var map = new kakao.maps.Map(con,opt);


	})
}
</script>


</body>
</html>
