<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=23256411488e7efe828c636cc4c08115"></script>
</head>
<body>
	<div>사이트 동작확인</div>

	<div id="map" sytle="width:80% height 500px;"></div>
	<script>
		navigator.geolocation.getCurrentPosition(
			function(position){
				var lat = position.coords.latitude;
				var lon = position.coords.longitude;

				var mapContainer = document.getElementById('map'); // 지도를 표시할 div
				var mapOption = {
					center: new kakao.maps.Lating(lat, lon), //지도의 중심좌표(현재위치)
					level: 3 //지도의 확대레벨
				};

				var map = new kakao.maps.Map(mapContainer, mapOption);
			}
		);
</script>
</body>
</html>
