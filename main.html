	<!DOCTYPE html>
	<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>main page</title>
		<link rel="stylesheet" type="text/css" href="main_css.css">
		<!--카카오맵 API 호출-->
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=23256411488e7efe828c636cc4c08115"></script>
		<!-- services 라이브러리 불러오기 -->
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=23256411488e7efe828c636cc4c08115&libraries=services"></script>
		<!--지도 제어 javascript-->

	</head>

	<body>
		<div class="mainpage">
			<div id="header">
				<h1> 관광 및 날씨 정보 <h1>
			</div>


			<div id="section1">
				<input type="text" placeholder="검색어를 입력해주세요.">
				<button>검색</button>
			</div>

			<div id="map" style="width:100%;height:500px;"></div>
			<script>

		var mapContainer = document.getElementById('map'), // 지도를 표시할 div
			    mapOption = {
			        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
			        level: 3 // 지도의 확대 레벨
			    };

			// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
			var map = new kakao.maps.Map(mapContainer, mapOption);
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(function(positon){
					var lat = position.coords.latitude, //위도
							lon = position.coords.longitude; //경도
					var location = kakao.maps.LatLng(lat, lon); //현재 위치의 좌표값을 가진 장소 지정
					map.setCenter(location);
				});
			}else{
				location = new kakao.maps.LatLng(33.450701, 126.570667);
				map.setCenter(location);
			}
			</script>

			<div id="footer">

				<h1 style="font-size:70%">
					<p>오픈소스 프로젝트 3조</p>
				</h1>


			</div>
		</div>
	</body>

	</html>
