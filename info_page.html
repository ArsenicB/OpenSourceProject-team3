<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML Layouts</title>
	<style>
		#header {
			background-color:lightgrey;
			height:100px;
		}
      #pageflex {
	  background-color:grey;
      width:100%
      display: flex;
	  height:400px;
      
      }
		#nav {

			flex: 1;
			width:40%;
			float:left;

		}
		#section {

			flex: 1;
			text-align:left;
			float:left;
			padding:10px;
		}
		
		#section_sub{
			width:100%;

		
		}
	#footer {
 	 	background-color: #FFE3FF;
 		 height: 60px;
  		width: 100%;
  		left: 0px;
  		position: fixed;
 		 bottom: 0px;
  		text-align: center;
  		bottom: 0px;
		}	
		#header, #nav { text-align:center; }
		#header { line-height:100px; }
	
	</style>
</head>

<body>

	<h1>상세페이지 틀</h1>
	<div id="header">
		<h2>상세페이지</h2>
	</div>
  <div id = "pageflex">
	<div id="nav">
		<h2>사진</h2>
	</div>
	<div id="section">
		<p>관광지명</p>
		<p>광광지 상세정보</p>
		
		<div id = "section_sub">
			<p>날씨정보</p>
		</div>
	</div>
  </div>
			<div id="footer">

				<h1 style="font-size:70%">
					<p>오픈소스 프로젝트 3조</p>
					
				</h1>
              </div>

</body>

</html>
